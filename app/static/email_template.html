<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        {{.CSS}}
    </style>
</head>
<body>
    <h1>Server Report</h1>
    <p>Total number of servers: {{.ServerCount}}</p>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Name</th>
                <th>Uptime</th>
            </tr>
        </thead>
        <tbody>
            {{range .Servers}}
            <tr>
                <td>{{.Ipv4}}</td>
                <td>{{.Name}}</td>
                <td>{{.Uptime}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
